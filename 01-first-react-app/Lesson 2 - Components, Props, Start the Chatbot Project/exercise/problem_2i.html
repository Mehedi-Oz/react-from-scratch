<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 2 - Problem 2i</title>

  <!-- scripts -->
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
</head>

<body>

  <div class="problem_2i"></div>

  <script type="text/babel">

    function ProductDetails({ product, price, discountPrice }) {
      // const result = discountPrice ? (<del>Price: ${price}</del>) : (<p>Price: ${price}</p>)
      return (
        <>
          <p>{product}</p>
          {discountPrice ? (
            <>
              <del>Price: ${price}</del>
              <p>Discounted Price: ${discountPrice}</p>
            </>
          ) : <p>Price: ${price}</p>
          }
          <button>Add to Cart</button>
        </>
      );
    }

    function App() {
      return (
        <>
          <p>Lesson 2 - Problem 2i</p>
          <img src="/assets/problem_5.png" width="500px" />
          <hr />
          <ProductDetails product="Tennis Balls" price="6.00" />
          <ProductDetails product="Plain T-Shirt" price="7.99" />
          <ProductDetails product="Cotton Socks" price="10.90" discountPrice="5.45" />
        </>
      );
    }

    const container = document.querySelector('.problem_2i');
    ReactDOM.createRoot(container).render(<App />);
  </script>

</body>

</html>
